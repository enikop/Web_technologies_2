<div class="container" *ngIf="topic">
  <h2 class="mb-4 mt-4">
    Quiz
    <small class="ms-2 badge text-bg-{{topic.colour}}">{{topic.name}}</small>
  </h2>
  <div class="row mb-2">
    <div class="col-6"><b>Word</b></div>
    <div class="col-6"><b>Meaning</b></div>
  </div>
  <form [formGroup]="wordForm">
    <div formArrayName="words">
      <div *ngFor="let wordControl of wordFormArray.controls; let i = index" [formGroupName]="i" class="row mb-1">
        <div class="col-6">
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control input-sm" formControlName="target" [id]="'target-' + i" [ngClass]="{ 'crossed-out is-invalid': isSolutionShown && words[i].targetBlank && !words[i].correct, 'is-valid': isSolutionShown && words[i].targetBlank && words[i].correct }" placement="top" [ngbTooltip]="words[i].targetBlank && !words[i].correct ? 'Solution: '+words[i].target : null" tooltipClass="my-custom-class">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <input type="text" autocomplete="off" class="form-control input-sm" formControlName="source" [id]="'source-' + i" [ngClass]="{ 'crossed-out is-invalid': isSolutionShown && !words[i].targetBlank && !words[i].correct, 'is-valid': isSolutionShown && !words[i].targetBlank && words[i].correct }" placement="top" [ngbTooltip]="!words[i].targetBlank && !words[i].correct ? 'Solution: '+words[i].source : null" tooltipClass="my-custom-class">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3 text-center" [hidden]="isSolutionShown">
      <button type="submit" class="btn btn-{{topic.colour}}" (click)="submitSolution()">Submit solution</button>
    </div>
  </form>
  <div class="mt-3 text-center" [hidden]="!isSolutionShown">
    <button class="btn btn-{{topic.colour}}" (click)="navigateToStats()">Stats</button>
  </div>
</div>
